name: Debug Filesystem

on:
  workflow_dispatch:

jobs:
  debug_fs:
    runs-on: ubuntu-latest
    steps:
      - name: Check FS via SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/us-paper-cup && \
            echo '=== Echo Test ===' && \
            docker-compose exec -T web echo "Hello from Container" && \
            echo '=== Checking Logo ===' && \
            docker-compose exec -T web ls -la /app/public/logo.png && \
            echo '=== Installing Curl ===' && \
            docker-compose exec -T -u root web apk add --no-cache curl && \
            echo '=== Uploading ===' && \
            docker-compose exec -T web curl -v -F "file=@/app/public/logo.png" http://localhost:3000/api/upload
          "
