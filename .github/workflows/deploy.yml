name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (Raw)
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "=== CONNECTING TO ${{ secrets.VPS_HOST }} ==="
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/us-paper-cup && \
            echo 'Fetching latest code...' && \
            git fetch origin && \
            git reset --hard origin/main && \
            echo 'Rebuilding containers...' && \
            echo 'Rebuilding containers...' && \
            docker-compose down || true && \
            docker rm -f us-paper-cup_web_1 us-paper-cup_caddy_1 || true && \
            docker-compose up -d --build && \
            echo 'Deployment finished. Waiting for DB...' && \
            sleep 15 && \
            docker-compose exec -T -u root web mkdir -p /app/public/uploads && \
            docker-compose exec -T -u root web chown -R nextjs:nodejs /app/public/uploads && \
            docker-compose exec -T web sh -c 'date > /app/public/deploy_check.txt' && \
            echo 'Applying Admin Password Fix...' && \
            docker-compose exec -T web node -e \"const { PrismaClient } = require('@prisma/client'); const prisma = new PrismaClient(); const bcrypt = require('bcryptjs'); async function main() { const hash = await bcrypt.hash('admin123', 10); await prisma.user.upsert({ where: { email: 'admin@uspapercupfactory.com' }, update: { password: hash, role: 'ADMIN' }, create: { email: 'admin@uspapercupfactory.com', password: hash, name: 'Admin', role: 'ADMIN' } }); } main();\"
          "
