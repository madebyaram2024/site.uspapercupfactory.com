
version: '3'

services:
  web:
    image: us_paper_cup_web:latest
    build:
      context: .
      args:
        - NEXT_PUBLIC_Stripe_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
        - AUTH_SECRET=${AUTH_SECRET}
        - AUTH_URL=https://uspapercupfactory.com
        - AUTH_TRUST_HOST=true
        - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID}
        - DATABASE_URL=file:./prisma/dev.db
    restart: always
    # ports:
    #   - "3000:3000" # Not exposed directly anymore, access via Caddy
    volumes:
      - uploads_data:/app/public/uploads
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_Stripe_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=https://uspapercupfactory.com
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_TRUST_HOST=true
      - DATABASE_URL=file:./prisma/dev.db
    # depends_on:
    #   - db

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - uploads_data:/uploaded_files # Serve uploads directly via Caddy
      - ./public:/app_public # Mount public for direct image serving
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
  uploads_data:

